<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Test fixture for jQuery UI plug-ins</title>
		<script src="public/javascripts/jquery-1.7.2.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
		<script src="public/javascripts/jquery-ui-drop-down.js"></script>
		<link rel="stylesheet" 
			href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/ui-lightness/jquery-ui.css" type="text/css"
			media="all" />
		<style>
			input {
				font-size: 1.1em;
			}
			.drop_down {
				cursor: pointer;
			}
			li {
				cursor: pointer;
			}
		</style>
	</head>
	<body style="position: relative">
		<a href="#">bla</a>
		<input name="text" class="text"><br/>
		<input name="drop_down_empty" class="drop_down"><br/>
		<input name="drop_down_filled" class="drop_down" value="Third choice"><br/>
		<input name="complete" class="complete"><br/>
		<script>
			$(function() {
				$('input[name=drop_down_empty]').dropdown({
					values: ["First choice", "Second choice", "Third choice"]
				});
			});
		</script>
	</body>
</html>
